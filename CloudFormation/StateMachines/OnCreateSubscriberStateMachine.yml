StateMachine:  
  Type: AWS::StepFunctions::StateMachine
  Properties:
    DefinitionString: |-
      {
        "StartAt":"Processing",
        "States":{
          "Processing":{
            "Type":"Task",
            "ResultPath":"$.processingResult",
            "Resource":"arn:aws:lambda:${self:provider.region}:${env:AWS_ACCOUNT_ID}:function:dala-wallet-api-${self:provider.stage}-subscriberProcessing",
            "Catch":[
              {
                "ErrorEquals":[
                  "ItemAlreadyExistsError", 
                  "InvalidStatusError"
                ],
                "ResultPath":"$.error",
                "Next":"End"
              },
              {
                "ErrorEquals":[
                  "States.TaskFailed"
                ],
                "ResultPath":"$.error",
                "Next":"Failed"
              }
            ],
            "Retry":[
              {
                "ErrorEquals":[
                  "ItemAlreadyExistsError", 
                  "InvalidStatusError"
                ],
                "MaxAttempts":0
              },
              {
                "ErrorEquals": [
                    "States.TaskFailed"
                ],
                "IntervalSeconds": 1,
                "MaxAttempts": 2,
                "BackoffRate": 2.0
              }
            ],
            "Next":"Subscribe"
          },
          "Subscribe":{
            "Type":"Task",
            "ResultPath":"$.subscriberResult",
            "Resource":"arn:aws:lambda:${self:provider.region}:${env:AWS_ACCOUNT_ID}:function:dala-wallet-api-${self:provider.stage}-subscribe",
            "Retry":[
              {
                "ErrorEquals": [
                    "States.TaskFailed"
                ],
                "IntervalSeconds": 1,
                "MaxAttempts": 2,
                "BackoffRate": 2.0
              }
            ],
            "Next":"Added"
          },
          "Added":{
            "Type":"Task",
            "ResultPath":"$.addedResult",
            "Resource":"arn:aws:lambda:${self:provider.region}:${env:AWS_ACCOUNT_ID}:function:dala-wallet-api-${self:provider.stage}-subscriberAdded",
            "Retry":[
              {
                "ErrorEquals": [
                    "States.TaskFailed"
                ],
                "IntervalSeconds": 1,
                "MaxAttempts": 2,
                "BackoffRate": 2.0
              }
            ],
            "End":true
          },
          "Failed":{
            "Type":"Task",
            "ResultPath":"$.failedResult",
            "Resource":"arn:aws:lambda:${self:provider.region}:${env:AWS_ACCOUNT_ID}:function:dala-wallet-api-${self:provider.stage}-subscriberFailed",
            "Retry":[
              {
                "ErrorEquals": [
                    "States.TaskFailed"
                ],
                "IntervalSeconds": 1,
                "MaxAttempts": 2,
                "BackoffRate": 2.0
              }
            ],
            "End":true
          },
          "End":{
            "Type":"Pass",
            "End":true
          }
        }
      }
    RoleArn: { "Fn::GetAtt": ["DalaWalletStateMachineExecutionRole", "Arn"] } 